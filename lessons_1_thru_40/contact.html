<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="mikeyj777" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/mikeyj777?trk=profile-badge"></a></div>

    <form action="mailto:mike@riskspace.io" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="subscrName"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="subscrEmail"></td>
            </tr>
            <tr>
                <td><label>What would you like to say?</label></td>
            </tr>
            <tr>
                <td><textarea name="subscrMsg" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label>Would you Like to get 5<br>Ways to Stand Out at Work Every Week?</label></td>
                <td><input type="checkbox" name="subscrSubscribeYes"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
        
    </form>
</body>

<script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</html>
