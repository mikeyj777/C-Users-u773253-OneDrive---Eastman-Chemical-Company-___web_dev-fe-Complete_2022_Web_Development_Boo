<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Form Inputs</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label>Can you Push a Button?</label></td>
                <td><input type="button" value="I'm a Button!"></td>
            </tr>
            <tr>
                <td><label>What's your Favorite Color?</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label>Do you Remember the 21st Night of September?</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>What is an Image?</label></td>
                <td><input type="image" src="https://freesvg.org/img/1397414446.png" style="width:150px;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
